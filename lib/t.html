<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox Autocomplete Test</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 300px; padding: 8px; margin-bottom: 10px; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 4px 0; cursor: pointer; }
  </style>
</head>
<body>

<h2>Mapbox Autocomplete Test</h2>
<input id="search" type="text" placeholder="Type a location..." />
<ul id="results"></ul>

<script>
  const accessToken = "pk.eyJ1IjoiYXNhZHVsbGFoYWJiYXNpNTAiLCJhIjoiY21pYWdwNDU3MHh1bjJpczk5djRhNDV3ZyJ9.VUBgRAB4ynPgWzdReETT_A";
  const input = document.getElementById("search");
  const resultsList = document.getElementById("results");

  input.addEventListener("input", async () => {
    const query = input.value;
    if (!query) {
      resultsList.innerHTML = "";
      return;
    }

    const response = await fetch(
      `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${accessToken}&autocomplete=true&limit=5`
    );

    const data = await response.json();
    resultsList.innerHTML = "";

    if (data.features) {
      data.features.forEach(feature => {
        const li = document.createElement("li");
        li.textContent = feature.place_name;
        resultsList.appendChild(li);
      });
    }
  });
</script>

</body>
</html>
